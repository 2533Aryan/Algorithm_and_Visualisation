<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cellular Automata Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script src="cellular-automata.js"></script>
    <script>
      window.onload = () => {
        // Set rule given by user
        let initialRule = getRule();
        setAllConfig(initialRule);
        drawGrid(initialRule);  
      }
    </script>
  </head>
  <body>
    <div class="page">
      <h1>Cellular Automata</h1>
      <form class="rules" onload="">
        <h2 id="heading">Rule: </h2>
        <div class="button"><input type="submit" value="Click to change the Rule"></div>
      </form>
      <div id="grid-background" class="container"></div>
    </div>
  </body>
</html>
