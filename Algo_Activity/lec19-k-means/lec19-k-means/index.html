<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>k Means Clustering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="k-means.js" defer></script>
  </head>
  <body>
    <div id="root">
      <svg id="k-means" xmlns="http://www.w3.org/2000/svg"></svg>
      <h1 class="head"><math mode="inline">k</math> Means Clustering Demo</h1>
      <div id="control-box" class="foot">
	<button id="btn-initialize">initialize groups</button>
	<button id="btn-update-means">update means</button>
	<button id="btn-update-clusters">update clusters</button>
	<button id="btn-animate">animate algorithm</button>
	<button id="btn-add-cluster">add cluster</button>
	<button id="btn-hide-boxes">show/hide boxes</button>
      </div>
    </div>
  </body>
</html>
