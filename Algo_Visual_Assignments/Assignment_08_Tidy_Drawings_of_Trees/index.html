<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Binary Trees</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="binary-tree.js" defer></script>
    <script defer>
    </script>
  </head>
  <body>
    <div id=root>
      <h1>Binary Trees</h1>
      <p>Draw a binary trees! Pick a tree to draw:</p>
      <button id="btn-random-tree">
	Random Binary Tree
      </button>
      <button id="btn-example-one">
	Example 1
      </button>
      <button id="btn-example-two">
	Example 2
      </button>
      <button id="btn-example-three">
	Example 3
      </button>
      <svg id="tree-box" xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
	<rect width="100%" height="100%" fill="gray"/>
	<g id="root-group" transform="matrix(1,0,0,-1,0,400)"></g>
      </svg>
      <button id="btn-random-layout">
	Set Random Layout
      </button>
      <button id="btn-greedy-layout">
	Set Greedy Layout
      </button>
      <button id="btn-knuth-layout">
	Set Knuth Layout
      </button>
      <button id="btn-tidy-layout">
	Set Tidy Layout
      </button>      
    </div>
  </body>
</html>
